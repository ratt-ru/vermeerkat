autoflag:
    column: "DATA"
    strategy-file: ""

flag_userflags:
     mode: "manual"
     field: null
     antenna: null
     scan: null
     timerange: null
     spw: null
     autocorr: false

flag_bandstart:
    mode: "manual"
    field: ""
    spw: "0:0~110"
    autocorr: false

flag_bandend:
    mode: "manual"
    field: ""
    spw: "0:3840~4095"
    autocorr: false

flag_autocorrs:
    mode: "manual"
    field: ""
    spw: "0:0~4095"
    autocorr: true # flag only the autocorrs

casa_fixvis:
  reuse: false

setjy:
    standard: "manual"
    usescratch: false
    scalebychan: true
    spw: ""

phase0:
    caltable: ""
    field: ""
    refant: ""
    calmode: "p"
    solint: ""
    solnorm: true
    minsnr: 3.0

bandpass:
    caltable: ""
    field: ""
    spw: ""
    refant: ""
    combine: "scan"
    solint: ""
    solnorm: true
    bandtype: "B"
    minblperant: 1
    minsnr: 3.0
    gaintable: []
    interp: ["nearest", "nearest"]

delaycal:
    field: ""
    gaintype: "K"
