    minsnr: 5.0
    refant: 0
    caltable: ""
    calmode: "p"

gaincal:
    caltable: ""
    field:   ""
    spw: ""
    solint:  ""
    refant: ""
    gaintype: "G"
    calmode: "ap"
    solnorm:  false
    gaintable: []
    interp:   ["linear", "linear", "nearest"]

fluxscale:
    caltable: ""
    fluxtable: ""
    reference: ""
    transfer: ""
    incremental: false

applycal:
    field: ""
    gaintable: []
    gainfield: []
    spwmap: [[], [], []]
    parang: true
    interp: ["linear", "linear", "nearest", "linear"]

autoflag_corrected_vis:
