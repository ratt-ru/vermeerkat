wsclean_image:
    column: "CORRECTED_DATA"
    weight: "briggs"
    robust: 0
    npix: 0.0
    cellsize: 0.0
    clean_iterations: 1000
    mgain: 0.9
    channelsout: 0
    joinchannels: true
    field: ""
    name: ""

wsclean_bandpass:
    column: "CORRECTED_DATA"
    weight: "briggs"
    robust: 0
    npix: 0
    cellsize: 0
    clean_iterations: 10000
    mgain: 0.9
    channelsout: 0
    joinchannels: true
    field: ""
    name: ""

wsclean_gain:
    column: "CORRECTED_DATA"
    weight: "briggs"
    robust: 0
    npix: 0
    cellsize: 0
    clean_iterations: 10000
    mgain: 0.9
    channelsout: 0
    joinchannels: true
    field: ""
    name: ""

move_corrdata_to_data:
    command: "copycol"
    fromcol: "CORRECTED_DATA"
    tocol: "DATA"

flagset_saveas_legacy:
    flagged_any: "legacy+L"
    flag: "legacy"

source_find:
    pybdsm: true
    thresh_pix: 20
    thresh_isl: 10

specfit:
  make_spi: true # Make SPI map
  tol: [-4, 4]   # Anything above this spi is highly unlikely
  spi_image: ""  # Don't have an alpha map
  add_spi: true
  skymodel: ""
  freq0: 0
  sigma: 20

selfcal:
  reset: "all" # Reset all existing gains
  label: "cal0"
  ncpu: 16
  column: "DATA"
  output: "CORR_RES"
  gjones: true
  gjones_intervals: []
  ddjones_smoothing: 1
  ejones: false
  beam_files_pattern: ""
  beam_l_axis: ""
  beam_m_axis: ""
  gjones_ampl_clipping: 5
  args: ["stefcal_gain.delta=1e-6"]

wsclean_selfcal:
    "column"            : 'CORRECTED_DATA'
    "weight"            : 'briggs'
    "robust"            : 0
    "npix"              : 0
    "cellsize"          : 0
